name: Package and Publish Helm Charts

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: azure/setup-helm@v3
        with:
          version: latest

      - name: Package all Helm charts from src/
        run: |
          mkdir -p charts
          find charts -name "*.tgz" -type f -delete
          for chart in src/*/; do
            echo "Packaging $chart ..."
            helm package "$chart" -d charts/
          done

      - name: Generate (or update) Helm repo index
        run: |
          cd charts
          helm repo index . \
            --url https://takasecure.github.io/repo/charts \
            --merge index.yaml || true
          cd ..

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A charts/
          if ! git diff --cached --quiet; then
            git commit -m "Update packaged Helm charts"
            git push
          else
            echo "No changes to commit"
          fi
